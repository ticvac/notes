<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
<link rel="stylesheet" href="{% static 'organizer/style.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


<div class="content">
    <div class="tit-mini"><a href="/browse" class="fff">Databáze not</a></div>

    <div class="tit"> <a href="javascript:history.back()"> <span class="material-symbols-rounded">arrow_back_ios</span> </a> {{composer.name}}</div>
   
    <div class="pieces">
        {% for piece in composer.piece_set.all %}
        <a class="piece-link" href="{{composer.id}}/piece/{{piece.id}}">{{piece.name}} <span class="material-symbols-rounded">arrow_forward</span> </a>
        {% endfor %}
        {% if composer.piece_set.all.count == 0 %}
        <div style="color: rgba(255, 0, 0, 0.702);">Žádná díla</div>
        {%endif%}
    </div>
</div>

<style>
    @media (min-width: 600px) {
        .pieces {
            width: 500px;
            align-self: center;
        }
    }
</style>
