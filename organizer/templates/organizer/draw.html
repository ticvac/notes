    #canvas {
        background-color: aquamarine;
        /* background: url(https://global.discourse-cdn.com/business6/uploads/python1/original/2X/4/436c792eb6b4ca3f1557265b5042c1ed5f1e4b45.png); */

<script>
    // create canvas element and append it to document body
    var canvas = document.getElementById('canvas');
    document.body.appendChild(canvas);

    // some hotfixes... ( ≖_≖)
    document.body.style.margin = 0;
    canvas.style.position = 'fixed';

    // get canvas 2D context and set him correct size
    var ctx = canvas.getContext('2d');
    resize();

    // last known position
    var pos = { x: 0, y: 0 };

    window.addEventListener('resize', resize);
    document.addEventListener('mousemove', draw);
    document.addEventListener('mousedown', setPosition);
    document.addEventListener('mouseenter', setPosition);

    document.addEventListener('touchmove', draw);
    document.addEventListener('touchstart', setPosition);
    document.addEventListener('pointerenter', setPosition);

    function test(e) {
        console.log("ddd")
    }


    // new position from mouse event
    function setPosition(e) {
        if(e.type == 'touchstart' || e.type == 'touchmove' || e.type == 'touchend' || e.type == 'touchcancel'){
        var touch = e.touches[0];
        pos.x = touch.pageX;
        pos.y = touch.pageY;
    } else if (e.type == 'mousedown' || e.type == 'mouseup' || e.type == 'mousemove' || e.type == 'mouseover'|| e.type=='mouseout' || e.type=='mouseenter' || e.type=='mouseleave') {
        pos.x = e.clientX;
    pos.y = e.clientY;
    }

        console.log("ser")
    
    console.log(pos.x, pos.y)
    }

    // resize canvas
    function resize() {
    ctx.canvas.width = window.innerWidth;
    ctx.canvas.height = window.innerHeight;
    }

    function draw(e) {
        console.log("draw")
    // mouse left button must be pressed
    if (e.buttons !== 1 && (e.type == 'mousedown' || e.type == 'mouseup' || e.type == 'mousemove' || e.type == 'mouseover'|| e.type=='mouseout' || e.type=='mouseenter' || e.type=='mouseleave')) return;
    console.log("draw2")

    ctx.beginPath(); // begin

    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'red';

    ctx.moveTo(pos.x, pos.y); // from
    console.log("setting now")
    setPosition(e);
    ctx.lineTo(pos.x, pos.y); // to

    ctx.stroke(); // draw it!

    console.log("draw3")
    // console.log(canvas.toDataURL());
    }
