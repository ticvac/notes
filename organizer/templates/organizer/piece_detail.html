<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% load static %}
<link rel="stylesheet" href="{% static 'organizer/style.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


<div class="content">
    <div class="tit-mini"><a href="/organizer/browse" class="fff">Databáze not</a></div>
    
    <div class="tit"> <a href="javascript:history.back()"> <span class="material-symbols-rounded">arrow_back_ios</span> </a> {{piece.name}}</div>

    <div class="sub-tit">
        {%for author in piece.composers.all %}
        <a href="/organizer/browse/composer/{{author.id}}">{{author.name}}</a>
        {%endfor%}
    </div>
    <div class="pieces">
        {% for sheet in piece.sheet_set.all %}
        <a href="{{piece.id}}/sheet/{{sheet.id}}">{{sheet.name}} <span class="material-symbols-rounded">download</span> </a>
        {% endfor %}
        {% if piece.sheet_set.all.count == 0 %}
        <div style="color: rgba(255, 0, 0, 0.702);">Žádná noty</div>
        {%endif%}

    </div>
</div>

<style>
    .sub-tit {
        color: wheat;
        margin-bottom: 1.5em;
        font-weight: 700;
        letter-spacing: 0.2px;
        display: flex;
        flex-direction: column;
        gap: 0.2em;
        
        a {
            color: wheat;
        }
    }

    @media (min-width: 600px) {
        .pieces {
            width: 500px;
            align-self: center;
        }
    }
</style>
